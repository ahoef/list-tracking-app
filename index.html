<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <title>A List Tracking App</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="This is a list tracking app to help you stay on top of your daily, weekly, and monthly goals">

    <link rel="stylesheet" href="dest/css/base.min.css">
    <link rel="icon" type="image/png" href="http://i.imgur.com/bsI3IOt.png">
    
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="dest/js/app.js"></script>
  </head>

  <body>
    <header>
      <h1>Lists</h1>
    </header>

    <ul class="container small-block-grid-1 medium-block-grid-2 large-block-grid-3">
      <li>
        <h2>Today</h2>
        <input>
      </li>

      <li>
        <h2>This Week</h2>
        <input>
      </li>

      <li>
        <h2>This Month</h2>
        <input>
      </li>

      <li>
        <h2>Next 3 months</h2>
        <input>
      </li>

      <li>
        <h2>Next 6 months</h2>
        <input>
      </li>

      <li>
        <h2>This Year</h2>
        <input>
      </li>

    </ul>
    
  </body>
